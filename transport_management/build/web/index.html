<html>
    <head>
        <title>Home Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="custom/custom.css">
    </head>
    <body>
        <div class="container-fluid col-sm-12">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
                <div class="col-sm-1">
                    <a class="navbar-brand" href="#">EITC</a>
                </div>
                <div class="col-sm-9">
                     <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Customers</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Support</a></li>
                    </ul>
                </div>
                <div class="col-sm-2">
                    <!--Modal Button -->
                    <button class="btn btn-info" style="float: right;" data-toggle="modal" data-target="#myModal" >Login/Register</button> 
                </div>           
            </nav>
        </div>
        <br>
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
        
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 ><center>Login/Register</center></h4>
              </div>
        
              <!-- Modal body -->
              <div class="modal-body row">
                <div class="container col-sm">
                    <form action="login.jsp" method="post">
                        <input class="btn-info" type="button" name="admin" value="Admin">
                    </form>
                </div>
                <div class="container col-sm">
                    <form action="login.jsp" method="post">
                        <input class="btn-info" type="button" name="manager" value="Manager">
                    </form>
                </div>
                <div class="container col-sm">
                    <form action="login.jsp" method="post">
                        <input class="btn-info" type="button" name="customer" value="Customer">
                    </form>
                </div>
              </div>
        
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
        
            </div>
          </div>
        </div>
    </body>
</html>
